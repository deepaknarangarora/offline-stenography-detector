<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detection Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .btn {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card bg-dark text-white text-center">
            <h2>Detection Result for "{{ file_name }}"</h2>
            {% if 'Possible hidden data' in result %}
                <div class="alert alert-danger mt-3">{{ result }}</div>
            {% else %}
                <div class="alert alert-success mt-3">{{ result }}</div>
            {% endif %}
            <a href="{{ url_for('index') }}" class="btn btn-primary">‚Üê Back to Upload</a>
        </div>
    </div>
</body>
</html>
